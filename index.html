
<html>

<head>

 <title>Collage Web App</title>

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

 <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">

</head>

<body>

 <div class="container">

  <center>

   <h1 id="Heading">

    Collage Web App

   </h1>

   <hr>

   <h4>

    As soon as the popup appears, please click Allow. After you've spoken a command

   </h4>

   <h3>

    Say "selfi" for taking your selfies and to make a Collage

   </h3>

   <button class="btn btn-info" onclick="save()">Start</button>

   <h4>Your Web Cam :</h4>

   <label>Your Selfi will be displayed here</label>

   <div id="result1">

    <img src="pick1.jpg" alt="pick1" class="height_control">

   </div>

   <br>

   <div id="result2">

    <img src="pick2.jpg" alt="pick2" class="height_control">

   </div>

   <br>

   <div id="result3">

    <img src="pick3.jpg" alt="pick3" class="height_control">

   </div>

   <br>
   
   <div>Developed By Arjun R Pai</div>

   <br>

  </center>

 </div>

 <style>

  body {

   background-color: aqua;

  }


  .height_control {

   height: 400px;

   width: 500px;

   transition-duration: 1s;

   border: 2px solid black;

  }

  .height_control:hover {

   border-radius: 75px;
   
  }

  #Heading {

   font-family: 'Baloo Tamma 2', cursive;

   color: white;

  }
 </style>
